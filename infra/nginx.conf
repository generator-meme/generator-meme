server {
    listen 80;
    server_name 82.146.61.116 ilovememes.ru www.ilovememes.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://ilovememes.ru$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name 82.146.61.116 ilovememes.ru www.ilovememes.ru;

    ssl_certificate /etc/letsencrypt/live/ilovememes.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ilovememes.ru/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    location /backend-static/ {
        root /var/html/;
    }
    location /backend-media/ {
        root /var/html/;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
    }
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
    }

    location / {
        root /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
      }
      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
        root   /var/html/frontend/;
      }
}
